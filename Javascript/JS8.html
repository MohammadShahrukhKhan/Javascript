<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Interaction - Alert, Prompt, Confirm</title>
</head>
<body>
    <div class="container">
        This is a page
 </div>
    <script>

// Alert in in-browser javaScript - Does not return anything
alert('This website may save cookies')

let name = prompt('What is your name ?', 'User');
console.log(name)

let av = confirm('Are you 18+ ?');
// console.log(av)
if(av){
    console.log('You are 18+ , You can Enter')
    alert('you can enter')
}
else{
    console.log('You are not 18+ , You cannot Enter')
    alert('you can not enter')
}

    </script>
</body>
</html>
