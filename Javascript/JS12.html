<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> setInterval & setTimeOut</title>
</head>
<body>
    The time is <span id="time"></span>
    <div class="container">This is a container</div>
    <script>
    console.log('This is lunJS12');
//    setTimeout allows us to run the function once after the interval of time 
//    clearTimeout allows us to run the function repeatedly after the interval of time 

// #1 
function pot(fame, rage){
console.log('Toh Kaise Hain Aaplog ?' + fame + rage)
}
TimeOut = setTimeout(pot, 5000, " Ummeed hai acchhe honge", ' okay Bye!' );
console.log(TimeOut)
// TimeOut is cancelled 
clearTimeout(TimeOut) 

// #2 
function topp(lame, page){
    console.log('if i were the prime minister' + lame + page)
}
setInterval(topp, 10000, ' i would have shut down the shows like', ' Big Boss')

// #3
function displaytime(){
    time = new Date();
    console.log(time);
    document.getElementById('time').innerHTML = time;
}
setInterval(displaytime, 1000)
    </script>
</body>
</html>
