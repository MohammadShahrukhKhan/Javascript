<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Date & Time In JavaScript </title>
</head>
<style>
    .container{
        font-family: cursive;
    }
</style>
<body>
    <div class="container">Current time is <span id="time"></span></div>
    <script>
        console.log('This is Date and Time')

        let date = new Date()
        console.log(date)

    //    time shown is 2000 millisec later after the the beginning time 
        let taareek = new Date(2000)
        console.log(taareek)

        let det = new Date('2000-04-01')
        console.log(det)

        // Year month date hour min sec ms 
        let dt = new Date(5550, 5, 5, 5, 5, 5, 555)
        console.log(dt)

       let saal = date.getFullYear()
       console.log(saal)

       let mahina = date.getMonth()
       console.log(mahina)

       let din = date.getDate()
       console.log(din)

       date.setDate(18)
       console.log(date)
       setInterval(displaytime, 1000)
       
       function displaytime(){
       time.innerHTML = new Date();
       }
    </script>
</body>
</html>
